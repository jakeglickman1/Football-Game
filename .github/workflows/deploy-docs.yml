name: Deploy presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build presentation artifact
        run: |
          rm -rf presentation-dist
          mkdir -p presentation-dist/assets
          cp presentation.html presentation-dist/presentation.html
          for file in assets/presentation-*.png; do
            [ -e "$file" ] || continue
            cp "$file" presentation-dist/assets/
          done

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload presentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: presentation-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
