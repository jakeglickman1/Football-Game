<svg width="1200" height="520" viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Retrobowl Sandlot Gameplay Preview</title>
  <desc id="desc">Illustration of a horizontal field with player icons and dotted routes.</desc>
  <defs>
    <linearGradient id="field" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d4d26" />
      <stop offset="50%" stop-color="#0a662f" />
      <stop offset="100%" stop-color="#095526" />
    </linearGradient>
    <pattern id="yard" width="60" height="520" patternUnits="userSpaceOnUse">
      <rect width="60" height="520" fill="rgba(255,255,255,0)" />
      <rect x="58" width="2" height="520" fill="rgba(255,255,255,0.15)" />
    </pattern>
    <linearGradient id="route1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb347" />
      <stop offset="100%" stop-color="#ff5f57" />
    </linearGradient>
    <linearGradient id="route2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd969" />
      <stop offset="100%" stop-color="#ffe584" />
    </linearGradient>
    <linearGradient id="route3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7bbd" />
      <stop offset="100%" stop-color="#ffa7de" />
    </linearGradient>
    <linearGradient id="route4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8ae1ff" />
      <stop offset="100%" stop-color="#59c1ff" />
    </linearGradient>
    <linearGradient id="route5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8ff8a" />
      <stop offset="100%" stop-color="#f7d64d" />
    </linearGradient>
  </defs>
  <rect width="1200" height="520" fill="url(#field)" rx="24" />
  <rect width="1200" height="520" fill="url(#yard)" opacity="0.45" rx="24" />
  <rect x="50" y="50" width="12" height="420" fill="#d5f4ff" opacity="0.5" />
  <rect x="1120" y="50" width="12" height="420" fill="#f7e79a" opacity="0.5" />
  <text x="70" y="100" fill="#e6ffe7" font-size="40" letter-spacing="12">HOME</text>
  <text x="1020" y="410" fill="#e6ffe7" font-size="38" letter-spacing="12">COMETS</text>

  <!-- Offensive line -->
  <g font-family="Segoe UI, sans-serif" font-weight="700" font-size="16" fill="#fff">
    <rect x="160" y="200" width="46" height="46" rx="12" fill="#c72f2a" stroke="#ffe8e6" stroke-width="4" />
    <text x="183" y="228" text-anchor="middle">LT</text>
    <rect x="160" y="250" width="46" height="46" rx="12" fill="#c72f2a" stroke="#ffe8e6" stroke-width="4" />
    <text x="183" y="278" text-anchor="middle">LG</text>
    <rect x="160" y="300" width="46" height="46" rx="12" fill="#c72f2a" stroke="#ffe8e6" stroke-width="4" />
    <text x="183" y="328" text-anchor="middle">RG</text>
    <rect x="160" y="350" width="46" height="46" rx="12" fill="#c72f2a" stroke="#ffe8e6" stroke-width="4" />
    <text x="183" y="378" text-anchor="middle">RT</text>
  </g>

  <!-- Defensive front -->
  <g font-family="Segoe UI, sans-serif" font-size="16" font-weight="700" fill="#fff">
    <rect x="212" y="210" width="42" height="42" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="233" y="237" text-anchor="middle">DE1</text>
    <rect x="212" y="260" width="42" height="42" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="233" y="287" text-anchor="middle">DT1</text>
    <rect x="212" y="310" width="42" height="42" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="233" y="337" text-anchor="middle">DT2</text>
    <rect x="212" y="360" width="42" height="42" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="233" y="387" text-anchor="middle">DE2</text>
  </g>

  <!-- Skill players -->
  <g font-family="Segoe UI, sans-serif" font-size="20" font-weight="700">
    <rect x="220" y="160" width="50" height="50" rx="14" fill="#c72f2a" stroke="#ffe8e6" stroke-width="5" />
    <text x="245" y="192" text-anchor="middle" fill="#fff">TE</text>
    <rect x="250" y="120" width="50" height="50" rx="14" fill="#c72f2a" stroke="#ffe8e6" stroke-width="5" />
    <text x="275" y="152" text-anchor="middle" fill="#fff">WR1</text>
    <rect x="260" y="340" width="50" height="50" rx="14" fill="#c72f2a" stroke="#ffe8e6" stroke-width="5" />
    <text x="285" y="372" text-anchor="middle" fill="#fff">WR3</text>
    <rect x="265" y="400" width="50" height="50" rx="14" fill="#c72f2a" stroke="#ffe8e6" stroke-width="5" />
    <text x="290" y="432" text-anchor="middle" fill="#fff">RB</text>
    <rect x="250" y="200" width="50" height="50" rx="14" fill="#f2b134" stroke="#fff4cc" stroke-width="5" />
    <text x="275" y="232" text-anchor="middle" fill="#663300">QB</text>
  </g>

  <!-- Defensive backs -->
  <g font-family="Segoe UI, sans-serif" font-size="18" font-weight="700" fill="#fff">
    <rect x="320" y="145" width="46" height="46" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="343" y="173" text-anchor="middle">DB1</text>
    <rect x="320" y="205" width="46" height="46" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="343" y="233" text-anchor="middle">DB2</text>
    <rect x="320" y="265" width="46" height="46" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="343" y="293" text-anchor="middle">DB3</text>
    <rect x="320" y="325" width="46" height="46" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="343" y="353" text-anchor="middle">DB4</text>
    <rect x="320" y="385" width="46" height="46" rx="12" fill="#2351c6" stroke="#bcd4ff" stroke-width="4" />
    <text x="343" y="413" text-anchor="middle">DB5</text>
  </g>

  <!-- Routes -->
  <polyline points="300,140 520,150 630,120 820,90" fill="none" stroke="url(#route1)" stroke-width="10" stroke-dasharray="26 18" stroke-linecap="round" />
  <polyline points="280,170 480,190 600,220 760,220" fill="none" stroke="url(#route2)" stroke-width="10" stroke-dasharray="26 18" stroke-linecap="round" />
  <polyline points="280,360 520,380 660,420 840,430" fill="none" stroke="url(#route3)" stroke-width="10" stroke-dasharray="26 18" stroke-linecap="round" />
  <polyline points="290,420 450,430 590,460 780,480" fill="none" stroke="url(#route4)" stroke-width="10" stroke-dasharray="26 18" stroke-linecap="round" />
  <polyline points="240,220 420,210 540,210 640,200" fill="none" stroke="url(#route5)" stroke-width="10" stroke-dasharray="26 18" stroke-linecap="round" />

  <rect x="585" y="50" width="10" height="420" fill="#ffe55c" opacity="0.7" />
  <text x="587" y="40" fill="#fff" font-size="18" text-anchor="middle" letter-spacing="4">1ST</text>
</svg>
