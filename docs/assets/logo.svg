    <rect x="280" y="210" width="40" height="6" rx="3" />
    <rect x="330" y="210" width="40" height="6" rx="3" />
    <rect x="380" y="210" width="40" height="6" rx="3" />
    <rect x="430" y="210" width="40" height="6" rx="3" />
  </g>
