<svg width="640" height="300" viewBox="0 0 640 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Retrobowl Sandlot Logo</title>
  <desc id="desc">A stylized badge inspired by vintage football scoreboards.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b2d24" />
      <stop offset="45%" stop-color="#154c33" />
      <stop offset="100%" stop-color="#0d3428" />
    </linearGradient>
    <linearGradient id="stripe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffdd70" />
      <stop offset="100%" stop-color="#ff9b4a" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff9e6" />
      <stop offset="100%" stop-color="#ffd36a" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f04a3a" />
      <stop offset="100%" stop-color="#f99d3c" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.35" />
    </filter>
  </defs>
  <rect width="640" height="300" rx="38" fill="url(#bg)" filter="url(#shadow)" />
  <rect x="35" y="35" width="570" height="230" rx="28" fill="rgba(0,0,0,0.3)" stroke="#1a4f3a" stroke-width="3" />
  <rect x="60" y="70" width="120" height="160" rx="18" fill="#071b26" stroke="#26c9ac" stroke-width="4" />
  <rect x="78" y="90" width="84" height="24" rx="12" fill="url(#stripe)" />
  <circle cx="120" cy="170" r="34" fill="url(#accent)" stroke="#fff" stroke-width="4" />
  <path d="M120 150l20 20-20 20-20-20z" fill="#fff4d0" />
  <text x="220" y="145" font-size="48" font-weight="700" fill="url(#text)" letter-spacing="4">RETROBOWL</text>
  <text x="220" y="195" font-size="40" font-weight="700" fill="#ffb347" letter-spacing="10">SANDLOT</text>
  <path d="M60 65h520" stroke="#31f6d1" stroke-width="5" stroke-linecap="round" opacity="0.4" />
  <path d="M60 235h520" stroke="#31f6d1" stroke-width="5" stroke-linecap="round" opacity="0.4" />
  <g fill="#fff" opacity="0.6">
